<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="mg-bg" x1="0" y1="0" x2="800" y2="450">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="mg-bar1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#F7931E"/>
    </linearGradient>
    <linearGradient id="mg-bar2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF8C5A"/>
      <stop offset="100%" stop-color="#FFAD80"/>
    </linearGradient>
    <filter id="mg-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="800" height="450" rx="12" fill="url(#mg-bg)"/>
  <!-- Browser chrome -->
  <rect width="800" height="36" rx="12" fill="#0d1117"/>
  <rect y="12" width="800" height="24" fill="#0d1117"/>
  <circle cx="20" cy="18" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="18" r="6" fill="#febc2e"/>
  <circle cx="60" cy="18" r="6" fill="#28c840"/>
  <rect x="200" y="10" width="400" height="16" rx="8" fill="#161b22"/>
  <text x="400" y="22" text-anchor="middle" font-family="system-ui" font-size="9" fill="#8b949e">localhost:3000</text>
  <!-- Nav bar -->
  <rect y="36" width="800" height="44" fill="rgba(13,17,23,0.8)"/>
  <text x="24" y="64" font-family="system-ui" font-weight="700" font-size="16" fill="#FF6B35">MoneyGlass</text>
  <text x="160" y="64" font-family="system-ui" font-size="12" fill="#8b949e">ダッシュボード</text>
  <text x="260" y="64" font-family="system-ui" font-size="12" fill="#8b949e">政党一覧</text>
  <text x="340" y="64" font-family="system-ui" font-size="12" fill="#8b949e">収支報告</text>
  <!-- Hero -->
  <text x="40" y="118" font-family="system-ui" font-weight="800" font-size="22" fill="white">政治資金を、ガラスのように透明に</text>
  <text x="40" y="140" font-family="system-ui" font-size="11" fill="#8b949e">全政党の収支報告書を構造化データとして公開</text>
  <!-- Stats cards -->
  <rect x="40" y="158" width="160" height="70" rx="8" fill="rgba(255,107,53,0.1)" stroke="rgba(255,107,53,0.3)" stroke-width="1"/>
  <text x="56" y="180" font-family="system-ui" font-size="10" fill="#8b949e">登録政党数</text>
  <text x="56" y="210" font-family="system-ui" font-weight="700" font-size="24" fill="#FF6B35">13</text>
  <rect x="216" y="158" width="160" height="70" rx="8" fill="rgba(255,107,53,0.1)" stroke="rgba(255,107,53,0.3)" stroke-width="1"/>
  <text x="232" y="180" font-family="system-ui" font-size="10" fill="#8b949e">収支報告書</text>
  <text x="232" y="210" font-family="system-ui" font-weight="700" font-size="24" fill="#FF6B35">104</text>
  <rect x="392" y="158" width="160" height="70" rx="8" fill="rgba(255,107,53,0.1)" stroke="rgba(255,107,53,0.3)" stroke-width="1"/>
  <text x="408" y="180" font-family="system-ui" font-size="10" fill="#8b949e">総収入合計</text>
  <text x="408" y="210" font-family="system-ui" font-weight="700" font-size="24" fill="#FF6B35">¥2,847億</text>
  <rect x="568" y="158" width="192" height="70" rx="8" fill="rgba(255,107,53,0.1)" stroke="rgba(255,107,53,0.3)" stroke-width="1"/>
  <text x="584" y="180" font-family="system-ui" font-size="10" fill="#8b949e">データ期間</text>
  <text x="584" y="210" font-family="system-ui" font-weight="700" font-size="24" fill="#FF6B35">2017–2024</text>
  <!-- Bar chart area -->
  <rect x="40" y="244" width="440" height="180" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <text x="56" y="270" font-family="system-ui" font-weight="600" font-size="13" fill="white">政党別収入</text>
  <!-- Bars -->
  <rect x="70" y="290" width="36" height="120" rx="4" fill="url(#mg-bar1)" filter="url(#mg-glow)" opacity="0.9"/>
  <rect x="116" y="310" width="36" height="100" rx="4" fill="url(#mg-bar2)" opacity="0.7"/>
  <rect x="162" y="330" width="36" height="80" rx="4" fill="url(#mg-bar1)" opacity="0.6"/>
  <rect x="208" y="345" width="36" height="65" rx="4" fill="url(#mg-bar2)" opacity="0.5"/>
  <rect x="254" y="355" width="36" height="55" rx="4" fill="url(#mg-bar1)" opacity="0.45"/>
  <rect x="300" y="365" width="36" height="45" rx="4" fill="url(#mg-bar2)" opacity="0.4"/>
  <rect x="346" y="375" width="36" height="35" rx="4" fill="url(#mg-bar1)" opacity="0.35"/>
  <rect x="392" y="382" width="36" height="28" rx="4" fill="url(#mg-bar2)" opacity="0.3"/>
  <!-- Labels -->
  <text x="88" y="420" text-anchor="middle" font-family="system-ui" font-size="8" fill="#8b949e">自民</text>
  <text x="134" y="420" text-anchor="middle" font-family="system-ui" font-size="8" fill="#8b949e">立憲</text>
  <text x="180" y="420" text-anchor="middle" font-family="system-ui" font-size="8" fill="#8b949e">公明</text>
  <text x="226" y="420" text-anchor="middle" font-family="system-ui" font-size="8" fill="#8b949e">維新</text>
  <text x="272" y="420" text-anchor="middle" font-family="system-ui" font-size="8" fill="#8b949e">国民</text>
  <text x="318" y="420" text-anchor="middle" font-family="system-ui" font-size="8" fill="#8b949e">共産</text>
  <text x="364" y="420" text-anchor="middle" font-family="system-ui" font-size="8" fill="#8b949e">れいわ</text>
  <text x="410" y="420" text-anchor="middle" font-family="system-ui" font-size="8" fill="#8b949e">社民</text>
  <!-- Donut chart -->
  <rect x="500" y="244" width="260" height="180" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <text x="516" y="270" font-family="system-ui" font-weight="600" font-size="13" fill="white">収入カテゴリ</text>
  <circle cx="590" cy="360" r="50" fill="none" stroke="#FF6B35" stroke-width="14" stroke-dasharray="100 215" stroke-dashoffset="0" opacity="0.9"/>
  <circle cx="590" cy="360" r="50" fill="none" stroke="#FFAD80" stroke-width="14" stroke-dasharray="80 235" stroke-dashoffset="-100" opacity="0.8"/>
  <circle cx="590" cy="360" r="50" fill="none" stroke="#F7931E" stroke-width="14" stroke-dasharray="60 255" stroke-dashoffset="-180" opacity="0.7"/>
  <circle cx="590" cy="360" r="50" fill="none" stroke="#FFD4B8" stroke-width="14" stroke-dasharray="40 275" stroke-dashoffset="-240" opacity="0.6"/>
  <text x="590" y="356" text-anchor="middle" font-family="system-ui" font-weight="700" font-size="14" fill="white">¥2,847億</text>
  <text x="590" y="372" text-anchor="middle" font-family="system-ui" font-size="9" fill="#8b949e">総収入</text>
  <!-- Legend -->
  <rect x="660" y="310" width="8" height="8" rx="2" fill="#FF6B35"/>
  <text x="674" y="318" font-family="system-ui" font-size="9" fill="#ccc">政党交付金</text>
  <rect x="660" y="328" width="8" height="8" rx="2" fill="#FFAD80"/>
  <text x="674" y="336" font-family="system-ui" font-size="9" fill="#ccc">個人献金</text>
  <rect x="660" y="346" width="8" height="8" rx="2" fill="#F7931E"/>
  <text x="674" y="354" font-family="system-ui" font-size="9" fill="#ccc">事業収入</text>
  <rect x="660" y="364" width="8" height="8" rx="2" fill="#FFD4B8"/>
  <text x="674" y="372" font-family="system-ui" font-size="9" fill="#ccc">その他</text>
</svg>
